syntax = "proto3";

package calvinite;

message RunStmtRequest {
  string query = 1;
}

message RunStmtRequestWithUUID {
  string query = 1;
  string uuid = 2;
}

message RunStmtResponse {
  string result = 1;
}

service SequencerGrpcService {
  rpc RunStmt (RunStmtRequest) returns (RunStmtResponse) {}
}

message RecordStorage {
  uint64 val = 1;
}